 <div *ngIf="contacts$ | async as contacts; else loading">
  <mat-table  [dataSource]="contacts" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell  *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell  *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell  *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell  *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell  *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell  *matCellDef="">
        <button mat-icon-button aria-label="icon">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell  *matCellDef="">
        <button mat-icon-button aria-label="icon">
          <mat-icon color="primary">border_color</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openModal()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>add_box</mat-icon>
        </button> </mat-header-cell>
      <mat-cell *matCellDef="">

      </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- <p *ngIf="contacts.length==0">Nenhuma pessoa cadastrada.</p> -->
  </mat-table>
 </div>

 <ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
