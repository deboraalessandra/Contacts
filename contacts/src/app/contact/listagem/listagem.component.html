 <div *ngIf="contacts$ | async as contacts; else loading">
  <mat-table  [dataSource]="contacts" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell  *mamat-header-celleaderCellDef> ID </mat-header-cell>
      <mat-header-cell  *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell  *mamat-header-celleaderCellDef> Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell  *mamat-header-celleaderCellDef> Last Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let contact"> {{contact.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell  *mamat-header-celleaderCellDef> E-mail </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let contact"> {{contact.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell  *mamat-header-celleaderCellDef> Phone </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let contact"> {{contact.phone}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="edit">
      <mat-header-cell  *mamat-header-celleaderCellDef> Actions </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let contact">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button wimat-header-cell menu icon">
          <mat-icon color="primary" (click)="onEdit(contact)">border_color</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell  *mamat-header-celleaderCellDef> Actions </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let contact">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button wimat-header-cell menu icon">
          <mat-icon color="warn" >delete</mat-icon>
      <mat-header-cell  *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell  *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell  *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell  *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell  *matCellDef="let contact"> {{contact.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell  *matCellDef="">
        <button mat-icon-button aria-label="icon">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row  *mamat-header-celleaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- <p *ngIf="contacts.lengmat-header-cell==0">Nenhuma pessoa cadastrada.</p> -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell  *matCellDef="">
        <button mat-icon-button aria-label="icon">
          <mat-icon color="primary">border_color</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- <p *ngIf="contacts.length==0">Nenhuma pessoa cadastrada.</p> -->
  </mat-table>
 </div>

 </div> -->

 <ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
